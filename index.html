<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Soudi</title>
    <link rel="shortcut icon" href="calculadora.ico" type="image/x-icon">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #707070;
        }
        
        .excel-container {
            max-width: 70%;
            min-width:400px;
            height: 800px; /* Defina a altura conforme necessário */
            overflow: auto; /* Adicione barras de rolagem se a planilha for grande */
            border: 1px solid #ffffff; /* Adicione uma borda opcional */
            margin: auto;
            
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remova a borda padrão do iframe */
        }
        footer{
        background-color:rgba(63, 63, 63, 0.219); /* Cor de fundo do footer com 70% de opacidade */
        color: rgb(255, 255, 255); /* Cor do texto do footer com 60% de opacidade */
        text-align: center; /* Centraliza o conteúdo do footer */
        padding: 0; /* Remove todo o espaçamento interno */
        position: fixed; /* Fixa o footer no rodapé da página */
        bottom: 0; /* Define a posição inferior do footer */
        width: 100%; /* Define a largura total do footer */
        height: 40px;
        
        padding: 0px;
        }
        p{
            padding: 2px 40px 5px 0px;
            text-align: right;
        }
        .p2{
            padding: 2px 2px 2px 0px;
           
        }
        </style>

</head>
<body>
    
    <div class="excel-container">
        <iframe src="https://docs.google.com/spreadsheets/d/1c_3rCp3nDD9jfMSanpmniEXz6wNwoiJI/edit?usp=sharing&ouid=110728173686146848204&rtpof=true&sd=true"></iframe>
    </div>
    <footer>
        <p>criado por Demerson Costa</p>
        <p class="p2">criado por Demerson Costa</p>
    </footer>
</body>
</html>
